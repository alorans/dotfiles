# tmux.conf

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Use fish shell
set -g default-shell /usr/bin/env fish

# ===========================
# OneDark Theme (Manual)
# ===========================

# OneDark colors
thm_bg="#282c34"
thm_fg="#abb2bf"
thm_cyan="#56b6c2"
thm_black="#181a1f"
thm_gray="#5c6370"
thm_magenta="#c678dd"
thm_pink="#f4b8e4"
thm_red="#e86671"
thm_green="#98c379"
thm_yellow="#e5c07b"
thm_blue="#61afef"
thm_orange="#d19a66"
thm_black4="#3b3f4c"

# Status bar
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "0"

# Messages
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# Panes
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Windows
setw -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
setw -g window-status-separator ""
setw -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# Automatic rename based on process
set -g automatic-rename on
set -g automatic-rename-format "#{?#{m:*fish,#{pane_current_command}},#{b:pane_current_path},#{?#{m:*bash,#{pane_current_command}},#{b:pane_current_path},#{?#{m:*zsh,#{pane_current_command}},#{b:pane_current_path},#{pane_current_command}}}}"

# Window status format - shows window name (directory or process)
setw -g window-status-format "#[fg=${thm_bg},bg=${thm_blue}] #I #[fg=${thm_fg},bg=${thm_gray}] #W "
setw -g window-status-current-format "#[fg=${thm_bg},bg=${thm_orange}] #I #[fg=${thm_fg},bg=${thm_bg}] #W "

# Clear left and right status
set -g status-left ""
set -g status-right ""

# Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"
